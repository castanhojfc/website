<section class="page__share">
        {% if site.data.ui-text[site.locale].share_on_label %}
                <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
        {% endif %}

        <a href="https://twitter.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20franciscocastanho.pt/{{ page.url | absolute_url | url_encode }}" class="btn" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Twitter">
                <i aria-hidden="true" class="fab fa-fw fa-twitter"></i>
        </a>

        <a href="https://www.facebook.com/sharer/sharer.php?u=franciscocastanho.pt/{{ page.url | absolute_url | url_encode }}" class="btn" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook">
                <i aria-hidden="true" class="fab fa-fw fa-facebook"></i>
        </a>

        <a href="https://www.linkedin.com/shareArticle?mini=true&url=franciscocastanho.pt/{{ page.url | absolute_url | url_encode }}" class="btn" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn">
                <i aria-hidden="true" class="fab fa-fw fa-linkedin"></i>
        </a>

        <a href="https://www.reddit.com/submit?url=franciscocastanho.pt/{{ page.url | absolute_url | url_encode }}&title={{ page.title }}" class="btn" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Reddit">
                <i aria-hidden="true" class="fab fa-fw fa-reddit"></i>
        </a>
</section>
